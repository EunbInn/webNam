<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
        <title>Document</title>
        <style>
            table {
                border-collapse: collapse;
                border: 1px solid black;
                width: 700px;
            }
    
            #title {
                text-align: center;
                background-color: rgb(219, 219, 219);
                font-weight: bolder;
            }
        </style>
    </head>
    <body>
    
        <div>
            <div>
                <h3 style="text-align: left;">* 문서를 임의로 고정시키는 태그</h3>
            </div>
            <table border="1">
                <tr id="title">
                    <td>형식</td>
                    <td style="width: 150px;">구성</td>
                    <td>내용</td>
                </tr>
                <tr>
                    <td>&lt;NOBR&gt;</td>
                    <td>&lt;NOBR&gt;...&lt;/NOBR&gt;</td>
                    <td>
                        화면 크기에 따라 문단이 바뀌는 것을 방지합니다.
                    </td>
                </tr>
                <tr>
                    <td>&lt;WEB&gt;</td>
                    <td>&lt;WEB&gt;...&lt;/WEB&gt;</td>
                    <td>
                        위의 태그 안에서 문단을 바꿀 때 사용합니다.
                    </td>
                </tr>
                
            </table>
        </div>
    </body>
    </html>
