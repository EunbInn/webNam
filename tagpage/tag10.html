<html lang="en">
<head>

        #title {
            text-align: center;
            background-color: rgb(219, 219, 219);

</head>

                <td>형식</td>
                <td style="width: 150px;">구성</td>
                <td>내용</td>
            </tr>
            <tr>
                <td rowspan="2">&lt;BODY&gt;</td>
                <td>&lt;BODY BACKGROUND="..."&gt;</td>
                <td>
                    배경 이미지를 띄워줍니다.
                </td>

            <tr>
                <td>&lt;BODY BGCOLOR="#nnnnnn"&gt;</td>
                <td>
                    배경 색깔을 지정해 줍니다.

            </tr>
            
        </table>
    </div>

</html>
