<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
            width: 700px;
        }

        #title {
            text-align: center;
            background-color: rgb(219, 219, 219);
            font-weight: bolder;
        }
    </style>
</head>
<body>

    <div>
        <div>
            <h3 style="text-align: left;">* 글자의 모양을 정의해주는 태그</h3>
        </div>
        <table border="1">
            <tr id="title">
                <td>형식</td>
                <td style="width: 150px;">구성</td>
                <td>내용</td>
            </tr>
            <tr>
                <td>&lt;STRONG&gt;</td>
                <td>&lt;STRONG&gt;...&lt;/STRONG&gt;</td>
                <td rowspan="2">
                    문장 내에서 인용을 할 경우 들여쓰기를 한 후 인용구로 처리합니다.
                </td>
            </tr>
            <tr>
                <td>&lt;B&gt;</td>
                <td>&lt;B&gt;...&lt;/B&gt;</td>
            </tr>
            <tr>
                <td>&lt;EM&gt;</td>
                <td>&lt;EM&gt;...&lt;/EM&gt;</td>
                <td rowspan="2">
                    이탤릭체의 글씨를 나타내 주는 태그입니다.
                </td>
            </tr>
            <tr>
                <td>&lt;I&gt;</td>
                <td>&lt;I&gt;...&lt;/I&gt;</td>
            </tr>
            <tr>
                <td>&lt;KBD&gt;</td>
                <td>&lt;KBD&gt;...&lt;/KBD&gt;</td>
                <td rowspan="3">
                    타자기체의 글씨를 나타내 주는 태그입니다.
                </td>
            </tr>
            <tr>
                <td>&lt;CODE&gt;</td>
                <td>&lt;CODE&gt;...&lt;/CODE&gt;</td>
            </tr>
            <tr>
                <td>&lt;TT&gt;</td>
                <td>&lt;TT&gt;...&lt;/TT&gt;</td>
            </tr>
        </table>
    </div>
</body>
</html>
