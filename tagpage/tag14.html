<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
            width: 700px;
        }

        #title {
            text-align: center;
            background-color: rgb(219, 219, 219);
            font-weight: bolder;
        }
    </style>
</head>
<body>

    <div>
        <div>
            <h3 style="text-align: left;">* 색상 지정하기</h3>
        </div>
        <table border="1">
            <tr id="title">
                <td>형식</td>
                <td style="width: 150px;">구성</td>
                <td>내용</td>
            </tr>
            <tr>
                <td rowspan="4">&lt;BODY&gt;</td>
                <td>&lt;BODY TEXT= "#nnnnnn"&gt;...&lt;BODY&gt;</td>
                <td>
                    글자색을 지정합니다.
                </td>
            </tr>
            <tr>
                <td>&lt;BODY LINK= "#nnnnnn"&gt;...&lt;BODY&gt;</td>
                <td>
                    하이퍼링크의 색을 지정합니다.
                </td>
            </tr>
            <tr>
                <td>&lt;BODY VLINK="#nnnnnn"&gt;</td>
                <td>
                    한 번 누른적이 있는 하이퍼링크의 색을 지정합니다.
                </td>
            </tr>
            <tr>
                <td>&lt;BODY ALINK="#nnnnnn"&gt;</td>
                <td>
                    누르고 있는 동안의 색을 지정합니다.

                </td>
            </tr>
            
        </table>
    </div>
</body>
</html>
