<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
            width: 700px;
        }

        #title {
            text-align: center;
            background-color: rgb(219, 219, 219);
            font-weight: bolder;
        }
    </style>
</head>
<body>

    <div>
        <div>
            <h3 style="text-align: left;">* 선 그리기 태그</h3>
        </div>
        <table border="1">
            <tr id="title">
                <td>형식</td>
                <td style="width: 150px;">구성</td>
                <td>내용</td>
            </tr>
            <tr>
                <td>&lt;HR&gt;</td>
                <td>&lt;HR ALIGN= WIDTH= SIZE= &gt;</td>
                <td>
                    입체적인 선을 그려줍니다. ALIGN은 선의 정렬을, WIDTH는 선의 폭을, SIZE는 선의 높이를 정해줍니다.
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
