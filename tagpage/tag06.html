<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
            width: 700px;
        }

        #title {
            text-align: center;
            background-color: rgb(219, 219, 219);
            font-weight: bolder;
        }
    </style>
</head>
<body>

    <div>
        <div>
            <h3 style="text-align: left;">* 목록을 정리해 주는 태그</h3>
        </div>
        <table border="1">
            <tr id="title">
                <td>형식</td>
                <td style="width: 150px;">구성</td>
                <td>내용</td>
            </tr>
            <tr>
                <td rowspan="5">&lt;LI&gt;</td>
                <td>&lt;UL&gt;...&lt;/UL&gt;</td>
                <td>
                    순서가 없는 목록으로 일반적인 나열을 말합니다.
                </td>
            </tr>
            <tr>
                <td>&lt;OL&gt;...&lt;/OL&gt;</td>
                <td>
                    순서가 있는 목록으로 위에서부터 번호를 매깁니다.
                </td>
            </tr>
            <tr>
                <td>&lt;MENU&gt;...&lt;/MENU&gt;</td>
                <td>
                    메뉴 목록으로 그리길지 않은 문장의 열거에 사용합니다.
                </td>
            </tr>
            <tr>
                <td>&lt;DIR&gt;...&lt;/DIR&gt;</td>
                <td>
                    디렉토리 목록으로 메뉴 목록보다 짧은 문장을 나열합니다.
                </td>
            </tr>
            <tr>
                <td>&lt;DL&gt;...&lt;/DL&gt;</td>
                <td>
                    정의 목록 태그입니다. &lt;LI&gt;가 아닌 &lt;DT&gt;와 &lt;DD&gt;를 사용합니다.
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
